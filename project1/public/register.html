
<!-- ## Header Requirements

The header will have the following features:
- A "logo" pic (a cat)
- h1 text saying "Cats on the Internet"
- Semantically written navigation including 3 links
  - the links do not have to go to valid page

Visual requirements of the rendered header:
- the logo is presented to the left of the h1 text
- You may modify the size and appearance of the h1 element as long as it visually remains a heading
- the nav menu is horizontal links spanning the width of the header
  - At the adaptive breakpoint the menu converts to vertical list
- the nav links are not required to follow the 12 column grid, but that is permitted -->




<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Register for Professional Dog Grooming</title>
    <link rel="stylesheet" href="registerstyles.css" >
  </head>
  <body>
<div class ="page">
    <header class="header">

        <div class="header-logo">
            <a  class="header-logo_link" href="index.html">
                <img class="dog_logo" src="assets/doglogo.avif" alt="picture of cute looking dog" />
            </a>
        </div>
      <h1 class="header_title"> Professional Dog Grooming  </h1>
      <nav class="nav-menu">

        <ul class = "nav-menu_list">
          <li class = "nav-menu__list">
            <button class = "nav-menu__button" type = "button" >Menu</button>
            <ul class ="nav-submenu" >
              <li class = "nav-submenu__item"><a class = "nav-submenu__link" href = 'index.html'>Home</a> </li>
              <li class = "nav-submenu__item"> <a class = "nav-submenu__link" href = 'about.html'>About</a> </li>
              <li class = "nav-submenu__item"> <a class = "nav-submenu__link" href = 'register.html'>Register</a> </li>
            
            </ul>
          
        </ul>
      </nav>
    
    </header>

  

    

    <main class="main">

        <h2 class="header2_title">  Register for Professional Dog Grooming</h2>

        <form class ="form" action ="/register" method ="post" > 


            <div class ="form_field" >
            <label class="form_field_message">* indicates required field<label>
            </div>
        
            <div class ="form_field" >
            <label for ="name" class ="form_label form_label_name"  >Name:<span class="form_field_required">*</span></label>
            <input type="text" class ="form_input form_input_name" id ="name" name ="name" required>
            </div>
           
            
            <div class ="form_field" >
            <label for ="email"  class ="form_label form_label_email" >Email:<span class="form_field_required">*</span></label>
            <input type="email" class ="form_input form_input_email"id ="email"  name="email" required>
            </div>
             
        
            <div class ="form_field" >
            <label for="service" class ="form_label form_label_service">Select a Service:<span class="form_field_required">*</span></label>
            <select id="service" class ="form_input form_input_service" id ="email" name="service" required>
                <option value="" selected disabled>Please select</option>
                <option value="1">Grooming</option>
                <option value="2">Bathing</option>
                <option value="3">Nail Trimming</option>
            </select>
            </div>


            <div class ="form_field" >
                <label>Additional Information:</label>
                <label for="checkbox-info-newsletter"  class ="form_label form_label_checkbox"></span>Subscribe to our newsletter</label><br>
                <input type="checkbox" class ="form_input form_input_checkbox" id="checkbox-info-newsletter" name="checkbox-info-newsletter" value="newsletter"><br>
                <label for="checkbox-info-emails"  class ="form_label form_label_checkbox"></span>Get updates through emails</label><br>
                <input type="checkbox" class ="form_input form_input_checkbox" id="checkbox-info-emails" name="checkbox-info-emails" value="emails"><br>
            </div>
     
            <div class ="form_field" >
              <button type="submit" class="form_submit">Register</button>
            </div>

     
        </form>

    </main>
    <footer class ="footer" >

      <nav class="footer-menu">
        <ul class="footer-menu_list" >
          <li class="footer-menu__list" > <a class="footer-menu_link" href="dogtoys.html">Dog Toys</a></li>
          <li class="footer-menu__list" > <a class="footer-menu_link" href="dogfood.html">Dog Food</a></li>
          <li class="footer-menu__list" > <a class="footer-menu_link" href="doghealth.html">Dog Health</a></li>
        </ul>
      </nav>
      

    </footer>
 </div>

  </body>
</html>
